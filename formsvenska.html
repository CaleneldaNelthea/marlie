<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Beställningssida Svenska</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <a href="formenglish.html">English</a>
    <h1>Belgisk Bageri Marlie</h1>
    <h3>Använd detta formulär för att göra din beställning direkt hos oss.</h3><br/>
    <h3>Håll utkik på vår facebooksida för månadens paj och andra nya smaker.</h3>
    <form action="mailto:bakery.marlie@gmail.com" method="post" enctype="text/plain">
    <div>
      <label>Namn:</label>
      <input type="text" name="yourName" value=""><br>
    </div>
    <div>
      <label>E-post:</label>
      <input type="email" name="yourEmail" value=""><br>
    </div>
    <div>
      <label>Telefonnummer:</label>
      <input type="tel" name="yourPhone" value=""><br>
    </div>
    <div>
      <label>Ta ut datum:</label>
      <input type="date" name="yourDate" value=""><br>
    </div>
    <div>
      <label>Våfflor och pannkakor:</label><br>
      <input type="checkbox" name="yourWaffles" value="Waffles"><label>Våfflor</label><input type="number" name="numberWaffles" value=""><br>
      <input type="checkbox" name="yourPancakes" value="Pancakes"><label>Pannkakor</label><input type="number" name="numberPancakes" value=""><br>
    </div>
    <div>
      <label>Stora Pajer (31cm):</label><br>
      <input type="checkbox" name="largeApple" value="largeApple"><label>Äppelsmula</label><input type="number" name="numberApple" value=""><br>
      <input type="checkbox" name="largeCheese" value="largeCheese"><label>Ostkaka</label><input type="number" name="numberCheese" value=""><br>
      <input type="checkbox" name="largeTarteApple" value="largeTarteApple"><label>Tarte Tatin Äpple</label><input type="number" name="numberTarteApple" value=""><br>
      <input type="checkbox" name="largeTartePear" value="largeTartePear"><label>Tarte Tatin Paron</label><input type="number" name="numberTarteApple" value=""><br>
      <input type="checkbox" name="largeNodulePudding" value="largeNodulePudding"><label>Knölpaj Pudding</label><input type="number" name="numberNodulePudding" value=""><br>
      <input type="checkbox" name="largeNoduleApricot" value="largeNoduleApricot"><label>Knölpaj Aprikos</label><input type="number" name="numberNoduleApricot" value=""><br>
      <input type="checkbox" name="largeNoduleApple" value="largeNoduleApple"><label>Knölpaj Äpple</label><input type="number" name="numberNoduleApple" value=""><br>
      <input type="checkbox" name="largeNodulePear" value="largeNodulePear"><label>Knölpaj Paron</label><input type="number" name="numberNodulePear" value=""><br>
    </div>
    <div>
      <label>Små Pajer:</label><br>
      <input type="checkbox" name="smallApple" value="smallApple"><label>Äppelsmula</label><input type="number" name="numberApple" value=""><br>
      <input type="checkbox" name="smallCheese" value="smallCheese"><label>Ostkaka</label><input type="number" name="numberCheese" value=""><br>
      <input type="checkbox" name="smallTarteApple" value="smallTarteApple"><label>Tarte Tatin Äpple</label><input type="number" name="numberTarteApple" value=""><br>
      <input type="checkbox" name="smallTartePear" value="smallTartePear"><label>Tarte Tatin Paron</label><input type="number" name="numberTartePear" value=""><br>
      <input type="checkbox" name="smallNodulePudding" value="smallNodulePudding"><label>Knölpaj Pudding</label><input type="number" name="numberNodulePudding" value=""><br>
      <input type="checkbox" name="smallNoduleApricot" value="smallNoduleApricot"><label>Knölpaj Aprikos</label><input type="number" name="numberNoduleApricot" value=""><br>
      <input type="checkbox" name="smallNoduleApple" value="smallNoduleApple"><label>Knölpaj Äpple</label><input type="number" name="numberNoduleApple" value=""><br>
      <input type="checkbox" name="smallNodulePear" value="smallNodulePear"><label>Knölpaj Paron</label><input type="number" name="numberNodulePear" value=""><br>
    </div>
    <div>
      <label>Extra anteckningar:</label><br>
      <textarea name="yourMessage" rows="10" cols="30"></textarea><br>
      <input type="submit" name="">
    </div>

</form>
  </body>
</html>
