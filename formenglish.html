<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Orderpage English</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <a href="formsvenska.html">Svenska</a>
    <h1>Belgian Bakery Marlie</h1>
    <h3>Use this form to place your order directly with us.</h3><br/>
    <h3>Keep an eye on our facebook page for the pie of the month and other new flavours.</h3>
    <form action="mailto:bakery.marlie@gmail.com" method="post" enctype="text/plain">
    <div>
      <label>Name:</label>
      <input type="text" name="yourName" value=""><br>
    </div>
    <div>
      <label>Email:</label>
      <input type="email" name="yourEmail" value=""><br>
    </div>
    <div>
      <label>Telephone Number:</label>
      <input type="tel" name="yourPhone" value=""><br>
    </div>
    <div>
      <label>Take out date:</label>
      <input type="date" name="yourDate" value=""><br>
    </div>
    <div>
      <label>Waffles and Pancakes:</label><br>
      <input type="checkbox" name="yourWaffles" value="Waffles"><label>Waffles</label><input type="number" name="numberWaffles" value=""><br>
      <input type="checkbox" name="yourPancakes" value="Pancakes"><label>Pancakes</label><input type="number" name="numberPancakes" value=""><br>
    </div>
    <div>
      <label>Large Pies (31cm):</label><br>
      <input type="checkbox" name="largeApple" value="largeApple"><label>Apple Crumble</label><input type="number" name="numberApple" value=""><br>
      <input type="checkbox" name="largeCheese" value="largeCheese"><label>Cheesecake</label><input type="number" name="numberCheese" value=""><br>
      <input type="checkbox" name="largeTarteApple" value="largeTarteApple"><label>Tarte Tatin Apple</label><input type="number" name="numberTarteApple" value=""><br>
      <input type="checkbox" name="largeTartePear" value="largeTartePear"><label>Tarte Tatin Pear</label><input type="number" name="numberTarteApple" value=""><br>
      <input type="checkbox" name="largeNodulePudding" value="largeNodulePudding"><label>Nodule Pudding</label><input type="number" name="numberNodulePudding" value=""><br>
      <input type="checkbox" name="largeNoduleApricot" value="largeNoduleApricot"><label>Nodule Apricot</label><input type="number" name="numberNoduleApricot" value=""><br>
      <input type="checkbox" name="largeNoduleApple" value="largeNoduleApple"><label>Nodule Apple</label><input type="number" name="numberNoduleApple" value=""><br>
      <input type="checkbox" name="largeNodulePear" value="largeNodulePear"><label>Nodule Pear</label><input type="number" name="numberNodulePear" value=""><br>
    </div>
    <div>
      <label>Small Pies:</label><br>
      <input type="checkbox" name="smallApple" value="smallApple"><label>Apple Crumble</label><input type="number" name="numberApple" value=""><br>
      <input type="checkbox" name="smallCheese" value="smallCheese"><label>Cheesecake</label><input type="number" name="numberCheese" value=""><br>
      <input type="checkbox" name="smallTarteApple" value="smallTarteApple"><label>Tarte Tatin Apple</label><input type="number" name="numberTarteApple" value=""><br>
      <input type="checkbox" name="smallTartePear" value="smallTartePear"><label>Tarte Tatin Pear</label><input type="number" name="numberTartePear" value=""><br>
      <input type="checkbox" name="smallNodulePudding" value="smallNodulePudding"><label>Nodule Pudding</label><input type="number" name="numberNodulePudding" value=""><br>
      <input type="checkbox" name="smallNoduleApricot" value="smallNoduleApricot"><label>Nodule Apricot</label><input type="number" name="numberNoduleApricot" value=""><br>
      <input type="checkbox" name="smallNoduleApple" value="smallNoduleApple"><label>Nodule Apple</label><input type="number" name="numberNoduleApple" value=""><br>
      <input type="checkbox" name="smallNodulePear" value="smallNodulePear"><label>Nodule Pear</label><input type="number" name="numberNodulePear" value=""><br>
    </div>
    <div>
      <label>Extra notes:</label><br>
      <textarea name="yourMessage" rows="10" cols="30"></textarea><br>
      <input type="submit" name="">
    </div>

</form>
  </body>
</html>
